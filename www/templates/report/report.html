<ion-view view-title="Caso {{vm.id | reportId}}">
    <ion-content>
      <div ng-if="vm.report">
        <h5>Relatado em {{vm.report.date | date:'dd/MM/yyyy - HH:mm'}}</h5>
        <p>{{vm.report.description}}</p>
        <p><b>Solução:</b> {{vm.report.proposal}}</p>
        <p><b>Local:</b> {{vm.report.address}}</p>
        <ng-map center="{{vm.report.lat}}, {{vm.report.long}}" zoom="12"">
          <marker position="{{vm.report.lat}}, {{vm.report.long}}"></marker>
        </ng-map>
        <div class="right-align">
          <button class="button button-icon icon ion-close assertive"></button>
          <button class="button button-icon icon ion-checkmark balanced"></button>
          <button class="button button-icon icon ion-edit energized"></button>
        </div>
      </div>
    </ion-content>
</ion-view>
