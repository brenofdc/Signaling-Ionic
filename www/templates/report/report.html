<ion-view view-title="Caso {{vm.id | reportId}}">
  <ion-content>
    <div ng-if="vm.report">
      <br>
      <div ng-if="vm.report.status === 'closed'">
        <div class="bar bar-header bar-balanced">
          <h1 class="title">Caso Solucionado! <i class="icon ion-checkmark-circled"></i></h1>
        </div>
        <br>
        <br>
      </div>
      <p>{{vm.report.description}}</p>
      <p>Relatado em {{vm.report.date | date:'dd/MM/yyyy - HH:mm'}}</p>
      <p><b>Solução:</b> {{vm.report.proposal}}</p>
      <p><b>Local:</b> {{vm.report.address}}</p>
      <ng-map ng-if="vm.hasLatLong()" center="{{vm.report.lat}}, {{vm.report.long}}" zoom="12"">
        <marker position="{{vm.report.lat}}, {{vm.report.long}}"></marker>
      </ng-map>
      <div ng-if="vm.canManage()" class="right-align">
        <button class="button button-icon icon ion-close assertive" ng-click="vm.deleteReport()"></button>
        <button class="button button-icon icon ion-checkmark balanced" ng-click="vm.closeReport()"></button>
        <button class="button button-icon icon ion-edit energized" ng-click="vm.editReport()"></button>
      </div>
    </div>
  </ion-content>
</ion-view>
