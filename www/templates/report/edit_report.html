<ion-view view-title="Editar Caso {{vm.id}}">
  <ion-content>
    <div ng-if="vm.report">
      <div class="list">
        <label class="item item-input item-stacked-label padding">
          <span class="input-label">Descrição do Problema*</span>
          <input type="text" ng-model="vm.report.description">
        </label>
        <label class="item item-input item-stacked-label padding">
          <span class="input-label">Sugestão de Solução</span>
          <input type="text" ng-model="vm.report.proposal">
        </label>
        <label class="item item-input item-stacked-label padding">
          <span class="input-label">Endereço*</span>
          <input type="text" ng-model="vm.report.address">
        </label>
      </div>
      <span class="input-label label-padding">Posição no Mapa</span>
      <ng-map center="{{vm.startLocation()}}" zoom="12" geo-fallback-center="-16.6862, -49.2648" on-click="vm.pickLocation()">
        <marker ng-if="vm.startedLocation" position="{{vm.report.lat}}, {{vm.report.long}}"></marker>
      </ng-map>
      <br>
      <div class="center-align">
        <button class="button button-balanced" ng-click="vm.saveReport()">
          Salvar
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
